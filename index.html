    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-color: #dbe9da;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1120px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .vertical-gallery {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-bottom: 50px;
            align-items: center;
        }
        .image-container {
            width: 100%;
            max-width: 1080px;
            display: flex;
            justify-content: center;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            padding: 0;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        .clickable-image {
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .clickable-image a img {
            animation: gentleScalePulse 4s infinite ease-in-out;
        }
        .clickable-image:hover {
            transform: scale(1.01);
            transition: transform 0.3s ease;
        }
        @keyframes gentleScalePulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.007);
            }
        }
        .clickable-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            pointer-events: none;
            border-radius: 8px;
            animation: gentlePulse 2s infinite ease-in-out;
        }
        .clickable-image::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.1) 45%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0.1) 55%,
                transparent 70%
            );
            transform: rotate(45deg);
            animation: diagonalShine 4.5s infinite linear;
            pointer-events: none;
            z-index: 2;
            opacity: 0.8;
        }
        @keyframes diagonalShine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            16.666% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
            33.333% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
        }
        @keyframes gentlePulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(151, 192, 137, 0);
            }
            50% {
                box-shadow: 0 0 0 8px rgba(151, 192, 137, 0.3);
            }
        }
        .button-container {
            text-align: center;
            padding: 30px 0;
        }
        .cta-button {
            display: inline-block;
            background-color: #97c089;
            color: white;
            text-decoration: none;
            padding: 18px 50px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(151, 192, 137, 0.3);
        }
        .cta-button:hover {
            background-color: #86ad78;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(151, 192, 137, 0.4);
        }
        @media (max-width: 1200px) {
            .container {
                max-width: 100%;
                padding: 0 40px;
            }
        }
        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }
            .vertical-gallery {
                gap: 20px;
            }
            .cta-button {
                padding: 16px 40px;
                font-size: 18px;
            }
            .clickable-image::after {
                opacity: 0.6;
            }
        }
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            .container {
                padding: 0 10px;
            }
            .vertical-gallery {
                gap: 15px;
            }
            .cta-button {
                padding: 14px 35px;
                font-size: 16px;
                width: 100%;
                max-width: 300px;
            }
            .clickable-image::after {
                opacity: 0.5;
            }
            .clickable-image a img {
                animation: gentleScalePulse 3s infinite ease-in-out;
            }
        }
    </style>
