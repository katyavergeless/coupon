    <meta charset="UTF-8">

    <title>BROWS</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-color: #dbe9da;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1120px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .vertical-gallery {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-bottom: 50px;
            align-items: center;
        }
        .image-container {
            width: 100%;
            max-width: 1080px;
            display: flex;
            justify-content: center;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            padding: 0;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        .clickable-image {
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .clickable-image a img {
            animation: gentleScalePulse 4s infinite ease-in-out;
        }
        .clickable-image:hover {
            transform: scale(1.01);
            transition: transform 0.3s ease;
        }
        @keyframes gentleScalePulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.01);
            }
        }
        .click-indicator {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background-color: rgba(151, 192, 137, 0.9);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            z-index: 3;
            display: none;
            animation: clickIndicatorPulse 2s infinite;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        @keyframes clickIndicatorPulse {
            0%, 100% {
                transform: scale(1);
                background-color: rgba(151, 192, 137, 0.9);
            }
            50% {
                transform: scale(1.05);
                background-color: rgba(151, 192, 137, 1);
            }
        }
        .clickable-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 3px solid #97c089;
            border-radius: 8px;
            pointer-events: none;
            z-index: 2;
            opacity: 0.7;
            animation: borderPulse 3s infinite;
        }
        @keyframes borderPulse {
            0%, 100% {
                border-width: 3px;
                opacity: 0.5;
            }
            50% {
                border-width: 5px;
                opacity: 0.8;
            }
        }
        .button-container {
            text-align: center;
            padding: 30px 0;
        }
        .cta-button {
            display: inline-block;
            background-color: #97c089;
            color: white;
            text-decoration: none;
            padding: 18px 50px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(151, 192, 137, 0.3);
        }
        .cta-button:hover {
            background-color: #86ad78;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(151, 192, 137, 0.4);
        }
        @media (max-width: 768px) {
            .click-indicator {
                display: block;
            }
            .clickable-image::after {
                border-width: 4px;
                animation: borderPulseMobile 2s infinite;
            }
            @keyframes borderPulseMobile {
                0%, 100% {
                    border-width: 4px;
                    opacity: 0.7;
                }
                50% {
                    border-width: 7px;
                    opacity: 0.9;
                }
            }
            .clickable-image a img {
                animation: gentleScalePulse 3s infinite ease-in-out;
            }
            @keyframes gentleScalePulse {
                0%, 100% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.02);
                }
            }
        }
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            .container {
                padding: 0 10px;
            }
            .vertical-gallery {
                gap: 15px;
            }
            .cta-button {
                padding: 14px 35px;
                font-size: 16px;
                width: 100%;
                max-width: 300px;
            }
            .click-indicator {
                font-size: 12px;
                padding: 6px 12px;
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
