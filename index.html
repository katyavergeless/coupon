            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(151, 192, 137, 0.3);
        }
        .cta-button:hover {
            background-color: #86ad78;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(151, 192, 137, 0.4);

        @media (max-width: 768px) {
