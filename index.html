<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            background-color: #dbe9da;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .page-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }
        .gallery-item img {
            width: 100%;
            height: 250px; 
            object-fit: cover; 
            display: block;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .button-container {
            text-align: center;
            padding: 20px 0;
        }
        .cta-button {
            display: inline-block;
            background-color: #97c089;
            color: white;
            text-decoration: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(151, 192, 137, 0.3);
        }
        .cta-button:hover {
            background-color: #86ad78;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(151, 192, 137, 0.4);
        }
        .cta-button:active {
            transform: translateY(0);
        }
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 10px;
            }
            .gallery-item img {
                height: 180px;
            }
            body {
                padding: 15px;
            }
        }
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr 1fr;
            }
            .gallery-item img {
                height: 150px;
            }
            .cta-button {
                padding: 12px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
