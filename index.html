    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-color: #dbe9da;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1120px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .vertical-gallery {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-bottom: 50px;
            align-items: center;
        }
        .image-container {
            width: 100%;
            max-width: 1080px;
            display: flex;
            justify-content: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 0;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        .clickable-image {
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease;
        }
        .clickable-image:hover {
            transform: scale(1.01);
        }
        .clickable-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            pointer-events: none;
            animation: gentlePulse 3s infinite, gentleShine 4s infinite;
            border-radius: 8px;
        }
        @keyframes gentlePulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(151, 192, 137, 0.4); }
            50% { box-shadow: 0 0 0 6px rgba(151, 192, 137, 0); }
        }
        @keyframes gentleShine {
            0%, 100% { background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%); }
            50% { background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.3) 50%, transparent 70%); }
        }
        .button-container {
            text-align: center;
            padding: 30px 0;
        }
        .cta-button {
            display: inline-block;
            background-color: #97c089;
            color: white;
            text-decoration: none;
            padding: 18px 50px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(151, 192, 137, 0.3);
        }
        .cta-button:hover {
            background-color: #86ad78;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(151, 192, 137, 0.4);
        }
        @media (max-width: 1200px) {
            .container {
                max-width: 100%;
                padding: 0 40px;
            }
        }
        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }
            .vertical-gallery {
                gap: 20px;
            }
            .cta-button {
                padding: 16px 40px;
                font-size: 18px;
            }
        }
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            .container {
                padding: 0 10px;
            }
            .vertical-gallery {
                gap: 15px;
            }
            .cta-button {
                padding: 14px 35px;
                font-size: 16px;
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
